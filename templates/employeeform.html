<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="jumbotron">
<form action="/showdetails" method="post">
  <h1>Employee Form</h1>
<div class="form-group">
 <label> Employee Id  :</label><input type="text" name="id" class="form-control">
</div>
<div class="form-group">
 <label>Employee Name  :</label> <input type="text" name="name" class="form-control">
</div>
<div class="form-group">
 <label> Employee Salary  :</label><input type="text" name="salary" class="form-control">
</div>
<div class="form-group">
  <label>Employee DOJ  :</label><input type="text" name="doj" class="form-control"> (yyyy-MM-dd)
</div>
<div>
  <input type="submit" value="Submit" class="btn btn-primary">
</div>
</form>
</div>
</div>


</body>
</html>
